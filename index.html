<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <title>Spotify Availability</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 class="col-md-10 col-md-offset-1">
        Where is
        <input placeholder="track name" data-bind="value: givenTrackName, valueUpdate: 'input'"></input>
        <a>available on Spotify?</a>
      </h1>
    </div>
    <div class="row">
      <h3 data-bind="value: trackTitle"></h3>
      <h3 data-bind="value: trackArtist"></h3>
      <h3 data-bind="value: trackAvailability"></h3>
    </div>
  </div>

</body>

</html>
