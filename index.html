<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
  <script type="text/javascript" src="./js/jquery-jvectormap-1.2.2.min.js"></script>
  <script type="text/javascript" src="./js/jquery-jvectormap-world-mill-en.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/jquery-jvectormap-1.2.2.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <title>Is that track on Spotify?</title>
</head>

<body>
  <div class="container">
    <div class="row col-md-10 col-md-offset-1">
      <div class="row">
        <form data-bind="submit: getTrackAvailability">
          <!-- TODO: more responsiveness. -->
          <h1>
            Is
            <input placeholder="track name" data-bind="value: givenTrackName, valueUpdate: 'input'"></input>
            available on Spotify?
          </h1>
          <input type="submit" style="display: none;" />
        </form>
      </div>
      <div class="track-details-pane row" data-bind="visible: trackOnSpotify, with: selectedTrack">
        <h1>
          Yep!
          <span class="track-detail" data-bind="text: title"></span>
          by
          <span class="track-detail" data-bind="text: artist"></span>
          is available in
          <span class="track-detail" data-bind="text: numberOfRegions"></span>
          regions.
        </h1>
      </div>
    </div>
  </div>
</body>

</html>
